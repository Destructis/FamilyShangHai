<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie Lazy Load</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        padding: 16px;
      }
      .gallery-item {
        position: relative;
        overflow: hidden;
      }
      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .gallery-item img.loaded {
        opacity: 1;
      }
      .caption {
        text-align: center;
        font-size: 14px;
        margin-top: 8px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Les Anquetil en Chine</h1>
    <div id="gallery" class="gallery"></div>
    <script src="script.js"></script>
  </body>
</html>
