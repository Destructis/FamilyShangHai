<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anquetil en Chine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #tabs-container {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 10px;
      }
      .tab-button {
        background-color: #555;
        color: white;
        padding: 10px 20px;
        margin: 0 5px;
        border: none;
        cursor: pointer;
      }
      .tab-button.active {
        background-color: #000;
      }
      #gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      h2 {
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="tabs-container"></div>
    <div id="gallery-container"></div>
  </body>
</html>
